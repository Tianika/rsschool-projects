<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Art-quiz</title>
  </head>
  <body>
    <div class="root">
      <div class="general-container">
        <!-- first-screen -->
        <div class="main-screen first-screen hide">
          <header class="header">
            <button class="settings-button"></button>
          </header>
          <main class="main">
            <div class="title"><span class="color-name">Art</span> Quiz</div>
            <div class="buttons main-buttons">
              <button class="button-general button-artist">Artist quiz</button>
              <button class="button-general button-pictures">
                Pictures quiz
              </button>
            </div>
          </main>
          <footer class="footer">
            <div class="logo-rsschool">
              <a href="https://rs.school/js/" target="_blank"></a>
            </div>
            <div class="app-developer">
              <a href="https://github.com/Tianika" target="_blank">Tianika</a>
            </div>
            <div class="app-year">2021</div>
          </footer>
        </div>
        <!-- settings -->
        <div class="main-screen settings hide">
          <header class="header settings-header">
            <button class="close-button arrow"></button>
            <div class="settings-title">Setting</div>
            <button class="close-button close"></button>
          </header>
          <main class="main settings-main">
            <div class="settings-inputs">
              <label for="volume" class="volume"
                >Volume
                <input type="range" name="volume" id="volume" />
              </label>
              <label for="sounds" class="sounds"
                >Sounds
                <input
                  class="switch-on switch-off"
                  type="checkbox"
                  name="sounds"
                  id="sounds"
                />
              </label>

              <label for="time-game" class="time-game"
                >Time game
                <input
                  class="switch-on switch-off"
                  type="checkbox"
                  name="time-game"
                  id="time-game"
                />
              </label>

              <label for="time-choice" class="time-choice"
                >Time to answer
                <div class="choice-time-buttons">
                  <button
                    class="button-general small"
                    type="button"
                    onclick="this.nextElementSibling.stepDown()"
                  >
                    &ndash;
                  </button>
                  <input
                    type="number"
                    name="time-choice"
                    id="time-choice"
                    min="5"
                    max="30"
                    value="20"
                    step="5"
                  />
                  <button
                    type="button"
                    class="button-general small"
                    onclick="this.previousElementSibling.stepUp()"
                  >
                    +
                  </button>
                </div>
              </label>
            </div>
            <div class="buttons settings-buttons">
              <button class="button-general button-artist">Default</button>
              <button class="button-general button-pictures">Save</button>
            </div>
          </main>
          <footer class="footer">
            <div class="logo-rsschool">
              <a href="https://rs.school/js/" target="_blank"></a>
            </div>
            <div class="app-developer">
              <a href="https://github.com/Tianika" target="_blank">Tianika</a>
            </div>
            <div class="app-year">2021</div>
          </footer>
        </div>
        <!-- select-categories -->
        <div class="main-screen select-categories">
          <header class="header select-header">
            <div class="title">
              <span class="color-name">Art</span> Quiz <br />
              <span class="category-name">Artist quiz</span>
            </div>
            <div class="buttons buttons-header">
              <button class="button-general button-header">Home</button>
              <button class="button-general button-header">Categories</button>
            </div>
            <button class="settings-button"></button>
          </header>
          <main class="main categories-container">
            <div class="card-categories">
              <div class="card-title">
                <div class="card-subtitle">01</div>
                <div class="card-score">5 / 10</div>
              </div>
              <img
                class="card-image"
                src="./assets/img/img/0.jpg"
                alt="card image"
              />
              <div class="card-score-button up">Score</div>
            </div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
            <div class="card-categories"></div>
          </main>
          <footer class="footer">
            <div class="logo-rsschool">
              <a href="https://rs.school/js/" target="_blank"></a>
            </div>
            <div class="app-developer">
              <a href="https://github.com/Tianika" target="_blank">Tianika</a>
            </div>
            <div class="app-year">2021</div>
          </footer>
        </div>
      </div>
    </div>
    <script type="module" src="'./index.js"></script>
  </body>
</html>
