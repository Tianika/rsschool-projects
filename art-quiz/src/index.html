<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Art-quiz</title>
  </head>
  <body>
    <div class="root">
      <div class="main-screen first-screen hide">
        <header class="header">
          <button class="settings-button"></button>
        </header>
        <main class="main">
          <div class="title"><span>Art</span> Quiz</div>
          <div class="main-buttons">
            <button class="button-general button-artist">Artist quiz</button>
            <button class="button-general button-pictures">
              Pictures quiz
            </button>
          </div>
        </main>
        <footer class="footer">
          <div class="logo-rsschool">
            <a href="https://rs.school/js/" target="_blank"></a>
          </div>
          <div class="app-developer">
            <a href="https://github.com/Tianika" target="_blank">Tianika</a>
          </div>
          <div class="app-year">2021</div>
        </footer>
      </div>
      <div class="main-screen settings">
        <header class="header settings-header">
          <button class="arrow"></button>
          <div class="settings-title">Setting</div>
          <button class="close"></button>
        </header>
        <main class="main">
          <label for="volume" class="volume">Volume</label>
          <input type="range" name="volume" id="volume" />
          <label for="time-game" class="time-game">Time game</label>
          <input type="checkbox" name="time-game" id="time-game" />
          <label for="time-choice" class="time-choice">Time game</label>
          <input
            type="number"
            name="time-choice"
            id="time-choice"
            min="5"
            max="30"
            step="5"
          />
          <div class="settings-buttons">
            <button class="button-general button-artist">Default</button>
            <button class="button-general button-pictures">Save</button>
          </div>
        </main>
        <footer class="footer">
          <div class="logo-rsschool">
            <a href="https://rs.school/js/" target="_blank"></a>
          </div>
          <div class="app-developer">
            <a href="https://github.com/Tianika" target="_blank">Tianika</a>
          </div>
          <div class="app-year">2021</div>
        </footer>
      </div>
    </div>
    <script type="module" src="'./index.js"></script>
  </body>
</html>
