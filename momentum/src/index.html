<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player-container">
        <div class="player">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <ul class="play-list"></ul>
        </div>
        <div class="audio-control-container">
          <div class="current-track-name"></div>

          <input
            class="audio-input"
            value="0"
            min="0"
            max="100"
            step="1"
            type="range"
          />
          <div class="time-audio">
            <div class="current-time-audio">00:00</div>
            <div>&nbsp;/&nbsp;</div>
            <div class="duration-audio">00:00</div>
          </div>

          <div class="volume-container">
            <button class="volume-button volume"></button>
            <input
              class="volume-input"
              value="0.2"
              min="0"
              max="1"
              step="0.05"
              type="range"
            />
          </div>
        </div>
      </div>

      <div class="weather">
        <input type="text" class="city" placeholder="[Enter city]" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input class="name" type="text" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <div class="settings">
        <div class="switch-en" data-value="en">
          <div class="lang off">RU</div>
          <div class="lang on">EN</div>
        </div>
      </div>
      <div class="setting-icon"></div>
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
