<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Christmas task</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="container">
          <div class="link-main-container">
            <a href="#" class="link-main"></a>
          </div>
          <div class="link-toys-container">
            <a href="#" class="link-toys">Игрушки</a>
          </div>
          <div class="link-trees-container">
            <a href="#" class="link-trees">Ёлка</a>
          </div>
          <div class="search-field">
            <input
              class="search-input"
              name="search"
              placeholder="Введите название"
              type="text"
            />
            <div class="toys-count-container">
              <div class="toys-count">0</div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="settings-container"></div>
          <div class="toys-container">
            <div class="toy-card">
              <div class="toy-card-title">Большой шар с рисунком</div>
              <img class="toy-card-image" src="./assets/ball/1.png" alt="ball image"></img>
              <div class="toy-card-describe">
                <div class="describe-content">Количество: 2</div>
                <div class="describe-content">Год покупки: 1960</div>
                <div class="describe-content">Форма: шар</div>
                <div class="describe-content">Цвет: желтый</div>
                <div class="describe-content">Размер: большой</div>
                <div class="describe-content">Любимая: нет</div>
              </div>
            </div>
            <div class="toy-card"></div>
            <div class="toy-card"></div>
            <div class="toy-card"></div>
            <div class="toy-card"></div>
            <div class="toy-card"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="copyright-year">&copy; 2021</div>
          <div class="copyright-author">
            <a href="https://github.com/Tianika" target="_blank">Tianika</a>
          </div>
          <div class="copyright-rsschool">
            <a href="https://rs.school/" target="_blank"></a>
          </div>
        </div>
      </footer>
      <script type="module" src="./index.ts"></script>
    </div>
  </body>
</html>
