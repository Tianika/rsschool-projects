<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Christmas task</title>
  </head>
  <body>
    <div class="root">
      <header class="header main-header">
        <div class="container">
        <div class="link-main-container">
          <a href="#" class="link-main"></a>
        </div>
        <div class="link-toys-container">
          <a href="#" class="link-toys">Игрушки</a>
        </div>
        <div class="link-trees-container">
          <a href="#" class="link-trees">Ёлка</a>
        </div>
        <div class="search-field">
          <input
            class="search-input"
            name="search"
            placeholder="Введите название"
            type="text"
            autofocus
            autocomplete="off"
          />
          <button class="clear-search hide"></button>
          <div class="toys-count-container">
            <div class="favorite-icon"></div>
            <div class="toys-count"></div>
          </div>
        </div>
      </div></header>

      <main class="main main-page">
        <div class="main-page-titte">Помогите бабушке украсить ёлку</div>
        <div class="main-page-link">
          <a href="#" class="link-button">Начать игру</a>
        </div>
        <div class="decoration-container left"></div>
        <div class="decoration-container right"></div>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="copyright-year">&copy; 2021</div>
          <div class="copyright-author">
            <a href="https://github.com/Tianika" target="_blank">Tianika</a>
          </div>
         <div class="copyright-rsschool">
           <a href="https://rs.school/" target="_blank"></a>
         </div>
        </div>
      </footer>
     </div>
    <template id="toyCardTemp">
      <div class="toy-card">
        <h4 class="toy-card-title"></h4>
        <img class="toy-card-image"  alt="toy image"></img>
        <div class="toy-card-describe">
          <div class="describe-content count"></div>
          <div class="describe-content year"></div>
          <div class="describe-content shape"></div>
          <div class="describe-content color"></div>
          <div class="describe-content size"></div>
          <div class="describe-content favorite"></div>
        </div>
        <div class="toy-card-warning hide">Извините, все слоты заполнены</div>
        <div class="toy-card-favorite"></div>
      </div>
    </template>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
