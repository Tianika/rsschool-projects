<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Christmas task</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="container">
          <div class="link-main-container">
            <a href="#" class="link-main"></a>
          </div>
          <div class="link-toys-container">
            <a href="#" class="link-toys">Игрушки</a>
          </div>
          <div class="link-trees-container">
            <a href="#" class="link-trees">Ёлка</a>
          </div>
          <div class="search-field">
            <input
              class="search-input"
              name="search"
              placeholder="Введите название"
              type="text"
            />
            <div class="toys-count-container">
              <div class="toys-count">0</div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="settings-container">
            <div class="settings-toy">
              <h3 class="title shape-title">Форма</h3>
              <div class="shape-choice">
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox ball-choice-item" id="ball">
                  <label for="ball"></label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox bell-choice-item" id="bell">
                  <label for="bell"></label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox cone-choice-item" id="cone">
                  <label for="cone"></label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox snowflake-choice-item" id="snowflake">
                  <label for="snowflake"></label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox toy-choice-item" id="toy">
                  <label for="toy"></label>
                </div>
              </div>
              <h3 class="title color-title">Цвет</h3>
              <div class="color-choice">
                <input type="checkbox" class="color-choice-item">
                <input type="checkbox" class="color-choice-item">
                <input type="checkbox" class="color-choice-item">
                <input type="checkbox" class="color-choice-item">
                <input type="checkbox" class="color-choice-item">
              </div>
              <h3 class="title size-title">Размер</h3>
              <div class="size-choice">
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox small-choice-item" id="small-size">
                  <label for="small-size"></label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox middle-choice-item" id="middle-size">
                  <label for="middle-size"></label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" class="checkbox big-choice-item" id="big-size">
                  <label for="big-size"></label>
                </div>
              </div>
              <h3 class="title favorite-title">Только любимые</h3>
              <div class="favorite-choice">
                <input type="checkbox" class="favorite-choice-item" id="favorite">
                <label for="favorite"></label>
              </div>
            </div>
            <div class="settings-toy">
              <h3 class="title count-title">Количество экземпляров</h3>
              <div class="count-slider-container">
                <div class="counts count-slider-min">1</div>
                <div id="count-slider"></div>
                <div class="counts count-slider-max">12</div>
              </div>
              <h3 class="title year-title">Год приобретения</h3>
              <div class="year-slider-container">
                <div class="counts year-slider-min">1950</div>
                <div id="year-slider"></div>
                <div class="counts year-slider-max">2020</div>
              </div>              
              
              <h3 class="title sort-title">Сортировка</h3>
              <select class="sort-choice">
                <option class="sort-choice-item">По-умолчанию</option>
                <option class="sort-choice-item">От "А" до "Я"</option>
                <option class="sort-choice-item">От "Я" до "А"</option>
                <option class="sort-choice-item">Сначала новые</option>
                <option class="sort-choice-item">Сначала старые</option>
              </select>
              <button class="reset-filter-button">Сбросить фильтры</button>
              <button class="default-settings-button">Сбросить настройки</button>
            </div>
          </div>
          <div class="toys-container">
                       
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="copyright-year">&copy; 2021</div>
          <div class="copyright-author">
            <a href="https://github.com/Tianika" target="_blank">Tianika</a>
          </div>
          <div class="copyright-rsschool">
            <a href="https://rs.school/" target="_blank"></a>
          </div>
        </div>
      </footer>
      <script type="module" src="./index.ts"></script>
    </div>
    <template id="toyCardTemp">
      <div class="toy-card">
        <h4 class="toy-card-title">Большой шар с рисунком</h4>
        <img class="toy-card-image" src="./assets/toys/1.png" alt="ball image"></img>
        <div class="toy-card-describe">
          <div class="describe-content count">Количество: 2</div>
          <div class="describe-content year">Год покупки: 1960</div>
          <div class="describe-content shape">Форма: шар</div>
          <div class="describe-content color">Цвет: желтый</div>
          <div class="describe-content size">Размер: большой</div>
          <div class="describe-content favorite">Любимая: нет</div>
        </div>
        <div class="toy-card-warning hide">Извините, все слоты заполнены</div>
      </div>
    </template>
  </body>
</html>
