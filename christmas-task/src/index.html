<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Christmas task</title>
  </head>
  <body>
    <div class="root">
      <header class="header header-tree">
        <div class="container">
          <div class="link-main-container">
            <a href="#main-page" class="link-main"></a>
          </div>
          <div class="link-toys-container">
            <a href="#toys-page" class="link-toys">Игрушки</a>
          </div>
          <div class="link-trees-container">
            <a href="#tree-page" class="link-trees">Ёлка</a>
          </div>
          <div class="search-field">
            <input
              class="search-input"
              name="search"
              placeholder="Введите название"
              type="text"
              autofocus
              autocomplete="off"
            />
            <button class="clear-search hide"></button>
            <div class="toys-count-container">
              <div class="favorite-icon"></div>
              <div class="toys-count"></div>
            </div>
          </div>
        </div>
      </header>

      <main class="main main-tree">
        <div class="container">
          <div class="main-tree-settings">
            <div class="settings-buttons-container">
              <button class="button sound-button"></button>
              <button class="button snow-button"></button>
              <button class="button save-button"></button>
            </div>
            <div class="choice-tree-container">
              <h3 class="title choice-tree-title">Выберите ёлку</h3>
                <ul class="choice-tree">
                  <li class="tree"></li>
                  <li class="tree"></li>
                  <li class="tree"></li>
                  <li class="tree"></li>
                  <li class="tree"></li>
                  <li class="tree"></li>
                </ul>
            </div>
            <div class="choice-background-container">
              <h3 class="title choice-background-title">Выберите фон</h3>
                <ul class="choice-background">
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                  <li class="background"></li>
                </ul>
            </div>
            <div class="choice-light-container">
              <h3 class="title choice-light-title">Гирлянда</h3>
                <ul class="choice-light">
                  <li class="light different"></li>
                  <li class="light silver"></li>
                  <li class="light gold"></li>
                  <li class="light red"></li>
                  <li class="light green"></li>
                  <li class="light blue"></li>
                </ul>
            </div>
          </div>
          <div class="tree-container">
            <img class="christmas-tree" src='./assets/tree/2.png' alt="Новогодняя ёлка" usemap="#treemap">
            <div class="shadow-tree"></div>
            <map name="treemap">
              <area shape="rect" coords="34,44,270,350" alt="Новогодняя ёлка">
            </map>
          </div>
          <div class="main-tree-toys">
            <div class="choice-toy-container">
              <h3 class="title choice-toy-title">Игрушки</h3>
              <ul class="choice-toy">
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
                <li class="choice-toy-item"></li>
              </ul>
            </div>
            <div class="saving-tree-container">
              <h3 class="title saving-tree-title">Вы нарядили</h3>
                <ul class="choice-saving-tree">
                  <li class="save-tree"></li>
                  <li class="save-tree"></li>
                  <li class="save-tree"></li>
                  <li class="save-tree"></li>
                  <li class="save-tree"></li>
                  <li class="save-tree"></li>
                </ul>
            </div>
          </div>
        </div>
       
      </main>
      <footer class="footer">
        <div class="container">
          <div class="copyright-year">&copy; 2021</div>
          <div class="copyright-author">
            <a href="https://github.com/Tianika" target="_blank">Tianika</a>
          </div>
         <div class="copyright-rsschool">
           <a href="https://rs.school/" target="_blank"></a>
         </div>
        </div>
      </footer>
     </div>
    <template id="toyCardTemp">
      <div class="toy-card">
        <h4 class="toy-card-title"></h4>
        <img class="toy-card-image"  alt="toy image"></img>
        <div class="toy-card-describe">
          <div class="describe-content count"></div>
          <div class="describe-content year"></div>
          <div class="describe-content shape"></div>
          <div class="describe-content color"></div>
          <div class="describe-content size"></div>
          <div class="describe-content favorite"></div>
        </div>
        <div class="toy-card-warning hide">Извините, все слоты заполнены</div>
        <div class="toy-card-favorite"></div>
      </div>
    </template>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
